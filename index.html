<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Personal Blog</title>
</head>

<body>
    <header>
        <h1>Your Name's Blog</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#blog">My Blog</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to my personal blog! I'm Your Name, and this is a space where I share my thoughts, experiences,
            and
            interests.</p>
    </section>

    <section id="blog">
        <h2>My Blog</h2>
        <div id="blog-posts">
            <!-- Blog posts will go here dynamically using JavaScript -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Feel free to reach out to me through the form below:</p>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Name's Blog</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
